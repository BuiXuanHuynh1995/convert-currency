<!DOCTYPE html>
<html lang="vi">
<head>
    <title>Chuyển đổi tiền tệ</title>
    <meta charset="utf-8">
    <meta name="Description" content="Chuyển đổi các loại tiền tệ">
    <link href="style.css" rel="stylesheet">
</head>
<body>
<fieldset>
    <legend><b>Đổi tiền tệ</b></legend>
    <table>
        <tr>
            <td><label for="nhapTien">Nhập số tiền</label>
            </td>
            <!--sử dụng oninput để tự động hiện kết quả-->
            <td>
                <input style="width: 125px" id="nhapTien" oninput="chuyenDoi()" type="number">
            </td>
            <td>
                <select id="convert1">
                    <option value="1">VND</option>
                    <option value="26000">EURO</option>
                    <option value="23000">USD</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>
                <label for="chuyenTien">Thành tiền</label>
            </td>
            <td>
                <input style="width: 125px" disabled id="chuyenTien" oninput="chuyenDoi()" type="number">
            </td>
            <td>
                <select id="convert2">
                    <option value="1">VND</option>
                    <option value="26000">EURO</option>
                    <option value="23000">USD</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>
              <button type="button" onclick="chuyenDoi()">Chuyển Đổi</button>
            </td>
        </tr>
    </table>
</fieldset>
<script src="convert-currency.js"></script>
</body>
</html>
